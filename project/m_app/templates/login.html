<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark   navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ASSIGNMENT</span>
    </div>
  </nav>
    <h1 class="text-center text-success">login page</h1>
    {% if request.user.is_authenticated %}
    <p class="text-success">you are logged In</p>
    <p class="h3 text-success">username :{{request.user.username}}</p>
    <p class="h3 text-info">first_name :{{request.user.first_name}}</p>
    {% else %}
    <p class="text-dander h3">user is not logged In</p>
    {% endif %}


    <div class="container-fluid">
        <form action="{% url 'login_user' %}"method="POST">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">username</label>
              <div class="col-sm-10">
                <input name="username"type="text" class="form-control" id="" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input name="password"type="password" class="form-control" id="inputPassword3" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
            <br> <br>
            <a href={% url 'register'%} type="button" class="btn btn-success btn-sl">Don't have a account?</a>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
