<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark   navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ASSIGNMENT</span>
    </div>
  </nav>
    <h1 class="text-center text-success">DJANGO</h1>
    <div class="container-fluid" >
        {% if request.user.is_authenticated %}
        <p class=" h3 text-success">you are logged In</p>
        <p class="h3 text-success">username :{{request.user.username}}</p>
        <!--<p class="h3 text-info">first_name :{{request.user.first_name}}</p>-->
        <a href={% url 'logout_user'%} type="button" class="btn btn-success btn-lg">Log out</a>
        {% else %}
        <p class="text-dander h3">user is not logged In</p>
        <a href={% url 'register'%} type="button" class="btn btn-success btn-lg">Register</a>
        <a href={% url 'login_user'%} type="button" class="btn btn-success btn-lg">Log In</a>
        {% endif %} 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
