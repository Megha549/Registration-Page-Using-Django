<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar bg-dark   navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">ASSIGNMENT</span>
    </div>
  </nav>
    <h1 class="text-center text-success">Register</h1>
    <img src="d">
    <div class="container-fluid">
        <form action="{% url "register" %}" method="POST"class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Fisrt Name</label >
              <input name="first_name" type="text" class="form-control" id="" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Last Name</label>
              <input name="last_name" type="text" class="form-control" id="">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email" type="email" class="form-control" id="inputEmail4" required>
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">user name</label>
                <input name="username" type="text" class="form-control" id="" required>
              </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="inputPassword4" required>
              </div>
            
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg">Sign up</button> <br> <br>
              <a href={% url 'login_user'%} type="button" class="btn btn-success btn-lg">Already have a account?</a>
            </div>
          </form>

          <div class='form-gorup'>
            {%for message in messages %}
            <div class='alert alert-danger' role="alert">
                {{message}}
                </div>
                {% endfor %}
            </div>    

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
